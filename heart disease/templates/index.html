<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Disease Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(
                to right,
                rgba(10, 10, 10, 0.6),
                rgba(10, 10, 10, 0.6)
            ),
            url("{{ url_for('static', filename='image.jpeg') }}") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            max-width: 600px;
            margin: 60px auto;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        h2 {
            text-align: center;
            color: #fbd46d;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #0077b6;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #023e8a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Heart Disease Prediction</h2>
        <form action="/predict" method="post">

            <label for="Age">Age:</label>
            <input type="number" name="Age" required>

            <label for="Sex">Sex:</label>
            <select name="Sex" required>
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>

            <label for="ChestPainType">Chest Pain Type:</label>
            <select name="ChestPainType" required>
                <option value="TA">Typical Angina</option>
                <option value="ATA">Atypical Angina</option>
                <option value="NAP">Non-Anginal Pain</option>
                <option value="ASY">Asymptomatic</option>
            </select>

            <label for="RestingBP">Resting Blood Pressure:</label>
            <input type="number" name="RestingBP" required>

            <label for="Cholesterol">Cholesterol:</label>
            <input type="number" name="Cholesterol" required>

            <label for="FastingBS">Fasting Blood Sugar > 120 mg/dl:</label>
            <select name="FastingBS" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="RestingECG">Resting ECG:</label>
            <select name="RestingECG" required>
                <option value="Normal">Normal</option>
                <option value="ST">ST-T Wave Abnormality</option>
                <option value="LVH">Left Ventricular Hypertrophy</option>
            </select>

            <label for="MaxHR">Max Heart Rate Achieved:</label>
            <input type="number" name="MaxHR" required>

            <label for="ExerciseAngina">Exercise Induced Angina:</label>
            <select name="ExerciseAngina" required>
                <option value="N">No</option>
                <option value="Y">Yes</option>
            </select>

            <label for="Oldpeak">Oldpeak (ST Depression):</label>
            <input type="number" step="0.1" name="Oldpeak" required>

            <label for="ST_Slope">ST Slope:</label>
            <select name="ST_Slope" required>
                <option value="Up">Up</option>
                <option value="Flat">Flat</option>
                <option value="Down">Down</option>
            </select>
            <form action="/predict" method="post">

            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
